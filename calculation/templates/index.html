
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN URL Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Awesome Font CDN URL Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    

    <!-- Project Stylesheet -->
    <link rel="stylesheet" href="../static/style.css">
  </head>
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="row">
                <div class="col">
                    <p>Hello Calculator</p>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <!-- <label for="output">Output</label> -->
                        <input class="output" id="display" readonly>
                            
                        </input>
                        <div class="calculator__keys">
                            <button class="calculator__key calculator__key--operator" onclick="appendToDisplay('+')">+</button>
                            <button class="calculator__key calculator__key--operator" onclick="appendToDisplay('-')">-</button>
                            <button class="calculator__key calculator__key--operator" onclick="appendToDisplay('*')">&times;</button>
                            <button class="calculator__key calculator__key--operator" onclick="appendToDisplay('/')">รท</button>
                            <button class="calculator__key" onclick="appendToDisplay('7')">7</button>
                            <button class="calculator__key" onclick="appendToDisplay('8')" >8</button>
                            <button class="calculator__key" onclick="appendToDisplay('9')">9</button>
                            <button class="calculator__key" onclick="appendToDisplay('4')">4</button>
                            <button class="calculator__key" onclick="appendToDisplay('5')">5</button>
                            <button class="calculator__key" onclick="appendToDisplay('6')">6</button>
                            <button class="calculator__key" onclick="appendToDisplay('1')">1</button>
                            <button class="calculator__key" onclick="appendToDisplay('2')">2</button>
                            <button class="calculator__key" onclick="appendToDisplay('3')">3</button>
                            <button class="calculator__key" onclick="appendToDisplay('0')">0</button>
                            <button class="calculator__key" onclick="appendToDisplay('.')">.</button>
                            <button class="calculator__key" onclick="clearDisplay()">Clear</button>
                            <button class="calculator__key calculator__key--enter" onclick="calculate()">=</button>
                        </div>

                        <!-- <label for=""><h3 style="text-align: center;">Good To Know</h3></label> -->
                    </div>
                </div>
            </div>
        </div> 
        <!-- <div class="footer">
            <div class="row">
                <div class="col">
                    <p>Bey-Bey Calculator</p>
                </div>
            </div>
        </div>       -->
    </div>
    <script src="../static/main.js"></script>
</body>
</html>
